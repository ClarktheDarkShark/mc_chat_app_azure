# HTTP server: redirect all traffic to HTTPS
server {
    listen 80;
    server_name mc-chat-app.eastus.azurecontainer.io;
    return 301 https://$host$request_uri;
}

# HTTPS server: serve over SSL
server {
    listen 443 ssl;
    server_name mc-chat-app.eastus.azurecontainer.io;

    ssl_certificate /etc/ssl/certs/certificate.crt;
    ssl_certificate_key /etc/ssl/private/private.key;

    # Optional SSL settings for better security
    ssl_session_cache shared:SSL:1m;
    ssl_session_timeout  5m;

    # Forward Socket.IO traffic
    location /socket.io/ {
        proxy_pass http://127.0.0.1:3000/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;  # Disable buffering for real-time traffic
    }

    # Forward all other traffic
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
